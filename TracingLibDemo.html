<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>TracingLib Demo Page</title>
    <script src="TracingLib.js"></script>
</head>

<body onload="initTracingLib(1,'Filled_OSX_FF','Filled/filled');">
    
    <button onclick="consloe.log(localStorage.getItem('benchmark'));">Show Benchmark</button>
    <button onclick="transmitBenchmark();">Transmit Benchmark</button>
    <button onclick="resetBenchmark()">Reset Benchmark</button>
    <input type="checkbox" id="chb" value="checked" />

    <button onclick="alert(maxw+' '+maxh+' '+repcnt+' '+rescnt+'\n');">Alert</button>
    <button onclick="location.reload();">Run Benchmark</button>
  
    <input id="tresh" type="range" min="0.001" max="0.15" step="0.001" value="0.01" onchange="reduce();" oninput="reduce();">
    <input id="treshtext" type="text">

    <input id="stepz" type="range" min="1" max="40" step="1" value="15" onchange="reduce();" oninput="reduce();">
    <input id="stepztext" type="text">
    <div>Progress: Resolutions:<span id="res">-/-</span>, Repetitions:<span id="reps">-/-</span></div>
    <br>
    
    <canvas id="myCanvas" width="2000" height="1000" style="border:1px solid blue;"></canvas>
    
    <div id="dave"></div>  

    <div id="consloe" style="position:fixed;left:0px;right:0px;bottom:0px;height:100px;overflow:scroll;background:#dfe;border:1px solid green;">consloe</div>
</body>
</html>
